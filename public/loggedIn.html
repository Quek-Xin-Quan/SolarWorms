<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    initial-scale=1.0">
    <title>Solar Worms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="forum.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
</head>

<body>
    <header>
        <h2 class="logo">SolarWorms</h2>
        <nav class="navigation">
            <a href="calculator.html">CV Calculator</a>
            <a href="#">About</a>
            <a href="analytics.html">Analytics</a>
            <a href="#">Contact</a>
            <button class = "btnLogin-popup">Log Out</button>   
        </nav>    
    </header>

    <video autoplay loop muted plays-inline class="back-video"> 
        <source src="videos/vid5.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>SolarVermi Revolution</h1>
        <p>Solar Solutions , Worm Innovations</p>
        <div class="btn-container">
            <button class="btn-learn" type="button"><span class="spn-learn"></span>Learn More</button>
            <button class="btn-contact" type="button"><span class="spn-contact"></span>Contact Us</button>
        </div>
    </div>

    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="images/robot.png" alt="image">
                        <!-- <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image"> -->
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Ecobot</h4>
                        <p class="chatbox__description--header">How may I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="./images/chat.png" /></button>
            </div>
        </div>
    </div>
    <button class="comment-button" onclick="toggleComments()"> <img src="images/group.png" alt="Comment Icon"></button>

    <!-- Comments Section -->
    <div class="comments-section" id="comments-section">
        <h2>Community Discussion</h2>
        <div id="disqus_thread"></div>
        <script>

    </div>
    <script src="chatbot.js"></script>
    <script type="text/javascript" src="loggedIn.js"></script>
