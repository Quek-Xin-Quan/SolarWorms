<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Value Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Carbon Value Calculator</h1>
        <form id="carbonForm" method="POST">
            <div class="form-group">
                <label for="compostInput">Enter Compost Details:</label>
                <textarea class="form-control" id="compostInput" name="compostInput" rows="5" placeholder="Enter the compost details here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="mt-4">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#carbonForm').on('submit', function(event) {
                event.preventDefault();

                $.ajax({
                    url: 'http://127.0.0.1:5000/submit',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result').html('<h3>Total Carbon Value (g): ' + response['Total Carbon Value (g)'] + '</h3>');
                    },
                    error: function() {
                        $('#result').html('<h3 class="text-danger">An error occurred. Please try again.</h3>');
                    }
                });
            });
        });
    </script>
</body>
</html>
