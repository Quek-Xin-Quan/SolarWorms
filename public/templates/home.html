<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrain Model</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Retrain Model</h1>
        <button id="retrain-button" class="btn btn-primary mt-3">Retrain Model</button>
        <div id="result-container" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#retrain-button').click(function() {
                $.ajax({
                    url: '/retrain',
                    method: 'POST',
                    success: function(data) {
                        if (data.status === 'success') {
                            $('#result-container').html(data.table);
                        } else {
                            $('#result-container').html('<p>' + data.message + '</p>');
                        }
                    },
                    error: function(error) {
                        console.log('Error:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
